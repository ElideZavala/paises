<div
  *ngIf="!pais; else divPais"
  class="alert alert-info">
  Espere por favorrrrr
</div>

<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h1>país: <small>{{ pais.name }}</small></h1>
    </div>
  </div>
</ng-template>


<div class="row">
  <div class="col-4">
    <h3>Bandera</h3>
    <img class="img-thumbnail" [src]="pais.flag" [alt]="pais.name">
  </div>

  <div class="col">
    <h3>Informacion</h3>
    <ul class="list-group">
      <li class="list-group-item">
        <strong>Población</strong> {{ pais.population }}
      </li>
    </ul>
  </div>
</div>
