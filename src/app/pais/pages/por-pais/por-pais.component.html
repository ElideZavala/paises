
<div class="animate__animated animate__fadeInLeft">
  <h2>Por País</h2>
  <hr>

  <div class="row">
    <div class="col">
      <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar por pais..."
      ></app-pais-input>
    </div>
  </div>

  <hr>


</div>

<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con el término de {{ termino }}
</div>

<div *ngIf="!hayError" class="row">
  <div class="col">
    <app-pais-table [paises]="paises"></app-pais-table>
  </div>
</div>
